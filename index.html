<!DOCTYPE html>
<html lang="english">
<head>
    <meta charset="utf-8">
    <title>Hangman Calculator</title>
    <meta name="description" content="A Hangman Calculator">
    <meta name="viewport" content=
    "width=device-width, initial-scale=1">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">
            You are using an <strong>outdated</strong> browser. Please
            <a href="http://browsehappy.com/">upgrade your browser</a> to improve
            your experience.
            </p>
        <![endif]-->
    <div id="calculator">
        <div id="display"></div>
        <div id="buttons">
            <div class="button_row">
                <div class="button">
                    7
                </div>
                <div class="button">
                    8
                </div>
                <div class="button">
                    9
                </div>
                <div class="special_btn">
                    &lt;-
                </div>
                <div class="special_btn">
                    C
                </div>
            </div>
            <div class="button_row">
                <div class="button">
                    4
                </div>
                <div class="button">
                    5
                </div>
                <div class="button">
                    6
                </div>
                <div class="button">
                    x
                </div>
                <div class="button">
                    %
                </div>
            </div>
            <div class="button_row">
                <div class="button">
                    1
                </div>
                <div class="button">
                    2
                </div>
                <div class="button">
                    3
                </div>
                <div class="button">
                    +
                </div>
                <div class="button">
                    -
                </div>
            </div>
            <div class="button_row">
                <div class="button">
                    0
                </div>
                <div class="button">
                    .
                </div>
                <div id="equal_btn">
                    =
                </div>
            </div>
        </div>
    </div>
    <div id="hangman">
        <img id="hangman_img" src="img/hangman-0-.png" alt=
        "Hangman">
        <h2 id="hangman_text">I know I can calculate that.<br>
        Now show me that you can too:</h2>
        <p id="hangman_subtitle"></p>
        <div id="hangman_input"></div>
        <div id="hangman_buttons">
            <div class="hangman_button">
                1
            </div>
            <div class="hangman_button">
                2
            </div>
            <div class="hangman_button">
                3
            </div>
            <div class="hangman_button">
                4
            </div>
            <div class="hangman_button">
                5
            </div>
            <div class="hangman_button">
                6
            </div>
            <div class="hangman_button">
                7
            </div>
            <div class="hangman_button">
                8
            </div>
            <div class="hangman_button">
                9
            </div>
            <div class="hangman_button">
                0
            </div>
            <div class="hangman_button">
                .
            </div>
        </div>
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
